<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
    </div>    
    <script>
        var txtvel = window.document.getElementById('txtvel')
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p><strong> Sua velocidade atual e ${vel} km/h</strong></p>` 
            if (vel > 60){
                res.innerHTML += `<p>Você esta multado por excesso de velocidade</p>`
            } else (vel < 60) ;
                res.innerHTML += `<p> Você nao foi multado</p> `
            
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
            
        }


    </script>
</body>
</html>
